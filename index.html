<!DOCTYPE html>

<script src="https://unpkg.com/vue@next"></script>

<html>

<head>
    <title>
        Vue 3 freeCodeCamp
    </title>
</head>

<style>
    [v-cloak] {
        display: none;
    }

    .box {
        background-color: aquamarine;
        height: 200px;
        width: 200px;
    }

    h1 {
        margin: 10px;
    }

    input {
        margin: 10px;
        display: block;
    }

    button {
        margin: 10px;
    }
</style>

<body>
    <div id="app" v-cloak>
        <button @click="toggleBox">Toggle Box</button>
        <toggle-box v-if="isVisible"></toggle-box>
    </div>


</body>

<script>

    const app = Vue.createApp({
        /////
        data() {
            return {
                isVisible: false
            }
        },
        /////
        methods: {
            toggleBox() {
                this.isVisible = !this.isVisible
            }
        },
        /////
        updated() {
            console.log('updated')
        },
    })

    app.component('toggle-box', {
        /////        
        template: `
            <div class="box"></div>
        `,
        /////
        created() {
            console.log('created')
        },
        /////
        mounted() {
            console.log('mounted')
        },
        /////
        unmounted() {
            console.log('unmounted')
        },
        /////
    })



    app.mount('#app')
</script>

</html>
