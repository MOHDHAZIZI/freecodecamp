<!DOCTYPE html>

<script src="https://unpkg.com/vue@next"></script>

<html>

<head>
    <title>
        Vue 3 freeCodeCamp
    </title>
</head>

<style>
    [v-cloak] {
        display: none;
    }

    .box {
        background-color: aquamarine;
        height: 200px;
        width: 200px;
    }

    h1 {
        margin: 10px;
    }

    input {
        margin: 10px;
        display: block;
    }

    button {
        margin: 10px;
    }
</style>

<body>
    <div id="app" v-cloak>
        <login-form></login-form>
    </div>


</body>

<script>

    const app = Vue.createApp({

        data() {
            return {
                greeting: 'Hello Monster Hunter Rise',
                isVisible: false
            }
        },

        methods: {
            toggleBox() {
                this.isVisible = !this.isVisible
            },
            greet(greeting) {
                console.log(greeting)
            }
        },
    })

    app.component('login-form', {
        template: `
        <form @submit.prevent="handleSubmit">
            <h1>{{ title }}</h
            <custom-input
                v-for="(input, i) in inputs"
                :key="i"
                v-model="input.value" 
                :label="input.label"
                :type="input.type"
            />
            <button>Log In</button>
        </form>
        `,
        components: ['custom-input'],

        data() {
            return {
                title: 'Login Form',

                inputs: [
                    {
                        label: 'Email',
                        value: '',
                        type: 'email'
                    },
                    {
                        label: 'Password',
                        value: '',
                        type: 'password'
                    }
                ],

                email: '',
                password: '',
                emailLabel: 'Email',
                passwordLabel: 'Password'
            }
        },

        methods: {
            handleSubmit() {
                console.log(this.inputs[0].value, this.inputs[1].value)
            }
        },
    })

    app.component('custom-input', {
        template:
            `
        <label>
            {{ label }}
            <input :type="type" v-model="inputValue">
        </label>
        `,
        props: ['label', 'type', 'modelValue'],
        computed: {
            inputValue: {
                get() {
                    return this.modelValue
                },
                set(value) {
                    this.$emit('update:modelValue', value)
                }
            }
        }

        //data() {
        //    return {
        //        inputValue: ''
        //    }
        //},
    })

    app.mount('#app')
</script>

</html>
