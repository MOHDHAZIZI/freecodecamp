<!DOCTYPE html>

<script src="https://unpkg.com/vue@next"></script>

<html>

<head>
  <title>Splendid Food</title>
  <link rel="stylesheet" href="styles/style.min.css">
  <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
</head>

<body>

  <div id="app">

    <header class="top-bar spread">
      <nav class="top-bar-nav">
        <a href="#" class="top-bar-link">
          <i class="icofont-spoon-and-fork"></i>
          <span>Home</span>
        </a>
        <a href="views/products.html" class="top-bar-link">
          <span>Products</span>
        </a>
        <a href="views/past-orders.html" class="top-bar-link">
          <span>Past Orders</span>
        </a>
      </nav>
      <a @click="toggleSidebar" class="top-bar-cart-link">
        <i class="icofont-cart-alt icofont-1x"></i>
        <span>Cart ({{0}})</span>
      </a>
    </header>

    <div class="splash-container">
      <div class="splash">
        <h1>Splendid Food</h1>
      </div>
    </div>

    <main class="wrapper">

      <h2>Recommended</h2>

      <div class="recommended">

        <div class="card">
          <div class="card-title">
            Carrots
          </div>
          <div class="card-body">
            <i class="icofont-10x icofont-carrot"></i>
            <form>
              <div class="row">
                <div class="cell">
                  <label>Type:</label>
                </div>
                <div class="cell">
                  <em>Vegetable</em>
                </div>
              </div>
              <div class="row">
                <div class="cell">
                  <label>Price:</label>
                </div>
                <div class="cell">
                  RM3.00
                </div>
              </div>
              <div class="row">
                <div class="cell">
                  <label>Quantity:</label>
                </div>
                <div class="cell">
                  <input type="number" v-model.num="inventory.carrot">
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button @click="addToCart('carrot')" class="btn btn-light">Add to cart</button>
          </div>
        </div>

        <div class="card">
          <div class="card-title">
            Pineapples
          </div>
          <div class="card-body">
            <i class="icofont-10x icofont-pineapple"></i>
            <form>
              <div class="row">
                <div class="cell">
                  <label>Type:</label>
                </div>
                <div class="cell">
                  <em>Fruit</em>
                </div>
              </div>
              <div class="row">
                <div class="cell">
                  <label>Price:</label>
                </div>
                <div class="cell">
                  RM15.00
                </div>
              </div>
              <div class="row">
                <div class="cell">
                  <label>Quantity:</label>
                </div>
                <div class="cell">
                  <input type="number" v-model="inventory.pineapple">
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button @click="addToCart('pineapple')" class="btn btn-light">Add to cart</button>
          </div>
        </div>

        <div class="card">
          <div class="card-title">
            Cherries
          </div>
          <div class="card-body">
            <i class="icofont-10x icofont-cherry"></i>
            <form>
              <div class="row">
                <div class="cell">
                  <label>Type:</label>
                </div>
                <div class="cell">
                  <em>Fruit</em>
                </div>
              </div>
              <div class="row">
                <div class="cell">
                  <label>Price:</label>
                </div>
                <div class="cell">
                  RM12.50
                </div>
              </div>
              <div class="row">
                <div class="cell">
                  <label>Quantity:</label>
                </div>
                <div class="cell">
                  <input type="number" v-model="inventory.cherry">
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button @click="addToCart('cherry')" class="btn btn-light">Add to cart</button>
          </div>
        </div>

      </div>

    </main>

    <sidebar v-if="showSideBar" :toggle="toggleSidebar" :cart="cart">
    </sidebar>

    <footer>
    </footer>

  </div>

</body>

<script>
  //////////
  const app = Vue.createApp({
    ///
    data() {
      return {
        showSideBar: false,
        inventory: {
          carrot: 0,
          pineapple: 0,
          cherry: 0
        },
        cart: {
          carrot: 0,
          pineapple: 0,
          cherry: 0
        }
      }
    },
    ///
    methods: {
      ///
      addToCart(type) {
        this.cart[type] += this.inventory[type]
        console.log(this.cart)
      },
      ///
      toggleSidebar() {
        this.showSideBar = !this.showSideBar
      }
    },
  })
  //////////
  app.component('sidebar', {

    props: ['toggle', 'cart'],
    ///
    computed: {
      cartTotal() {
        return (this.cart.carrot * 3.00).toFixed(2)
      },
      ///
      carrotPrice() {
        return (this.cart.carrot * this.cartInventory.priceValue).toFixed(2)
}
    },
    ///
    data() {
      return {
        cartInventory: {
          product: 'Carrot',
          price: 'RM3.00',
          priceValue: 3
        }
      }
    },
    ///
    template:
      `
        <aside class= "cart-container" >
          <div class="cart">
            <h1 class="cart-title spread">
              <span>
                Cart
                <i class="icofont-cart-alt icofont-1x"></i>
              </span>
              <button @click="toggle" class="cart-close">&times;</button>
            </h1>

            <div class="cart-body">
              <table class="cart-table">
                <thead>
                  <tr>
                    <th><span class="sr-only">Product Image</span></th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th><span class="sr-only">Actions</span></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><i class="icofont-carrot icofont-3x"></i></td>
                    <td>{{ this.cartInventory.product }}</td>
                    <td>{{ this.cartInventory.price }}</td>
                    <td class="center">{{ cart.carrot }}</td>
                    <td>RM{{ carrotPrice }}</td>
                    <td class="center">
                      <button class="btn btn-light cart-remove">
                        &times;
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>

              <p class="center"><em>No items in cart</em></p>
              <div class="spread">
                <span><strong>Total : </strong>RM{{cartTotal}}</span>
                <button class="btn btn-light">Checkout</button>
              </div>
            </div>
          </div>
        </aside >
      `
  })
  //////////
  app.mount('#app')

</script>

</html>
